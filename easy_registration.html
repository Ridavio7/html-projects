<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarion</title>
  <link rel="stylesheet" href="/static/easy_registration.css"/>
</head>
<body>
  <form action="">
    <fieldset>
    <legend>Общая информация</legend>
    
    <div>
      <label for="surname1">Фамилия</label>
      <input id="surname1" type="text" name="surname1" placeholder="Иванов">
    </div>
    <div>
      <label for="name">Имя</label>
      <input id="name" type="text" name="name" placeholder="Иван">
    </div>
    <div>
      <label for="surname2">Отчество</label>
      <input id="surname2" type="text" name="surname2" placeholder="Иванович">
    </div>
    <div>
      <label for="email">Почта</label>
      <input id="email" type="text" name="email" placeholder="mail@mail.com">
    </div>
    </fieldset>
<br>
    <fieldset>
    <legend>Пол</legend>
    <div>
      <input type="radio" id="sexChoise1" name="sex" value="male">
      <label for="sexChoise1">М</label>
      <input type="radio" id="sexChoise2" name="sex" value="female">
      <label for="sexChoise2">Ж</label>
    </div>
    </fieldset>
<br>
      <fieldset>
      <legend>Хобби</legend>
      <div>
        <input type="checkbox" id="Choise1" name="hobby" value="draw">
        <label for="Choise1">Рисование</label>
      </div>
      <div>
        <input type="checkbox" id="Choise2" name="hobby" value="read">
        <label for="Choise2">Чтение</label>
      </div>
      <div>
        <input type="checkbox" id="Choise3" name="hobby" value="knitwork">
        <label for="Choise3">Вязание</label>
      </div>
      <div>
        <input type="checkbox" id="Choise4" name="hobby" value="cooking">
        <label for="Choise4">Кулинария</label>
      </div>
      </fieldset>
    </div>
      <br>
      <input type="submit">
      <input type="reset">
    </form>
    
</body>
</html>
